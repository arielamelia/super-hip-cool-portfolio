<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="/bower_components/fullpage.js/dist/jquery.fullpage.css" />
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/examples.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/examples.css" />
    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    

</head>
<body>

<div style="position:fixed;top:50px;left:50px;color:white;z-index:999;" id="callbacksDiv"></div>


<ul id="menu">
  <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
  <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
  <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>
<div id="fullpage">
  <div class="section " id="section0">
    <h1>fullPage.js</h1>
    <p>Callbacks!</p>
  </div>
  <div class="section" id="section1">
    <div class="slide">
      <div class="intro">
        <h1>Feel free</h1>
        <p>All the callbacks you need to do whatever you need.</p>
        <p>Just what you would expect.</p>
      </div>
    </div>
    <div class="slide">
      <h1>Slide 2</h1>
    </div>
  </div>
  <div class="section" id="section2">
    <div class="intro">
      <h1>Ideal for animations</h1>
      <p>Total control over your website.</p>
    </div>
  </div>
</div>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    
    var deleteLog = false;

    $(document).ready(function() {
      $('#fullpage').fullpage({
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
        menu: '#menu',
        onLeave: function(index, nextIndex, direction){
          if(deleteLog){
            $('#callbacksDiv').html('');
          }
          $('#callbacksDiv').append('<p>onLeave - index:' + index + ' nextIndex:' + nextIndex + ' direction:' + direction + '</p>')
          console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " +  direction);
        },
        onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){
          if(deleteLog){
            $('#callbacksDiv').html('');
          }
          $('#callbacksDiv').append('<p>onSlideLeave - anchorLink:' + anchorLink + " index:" + index + " slideIndex:" + slideIndex +" direction:" + direction + " nextSlideIndex:" + nextSlideIndex + '</p>');
          console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
        },
        afterRender: function(){
          $('#callbacksDiv').append('<p>afterRender</p>');
          console.log("afterRender");
        },
        afterResize: function(){
          $('#callbacksDiv').append('<p>afterResize</p>');
          console.log("afterResize");
        },
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
          $('#callbacksDiv').append('<p>afterSlideLoad - anchorLink:' + anchorLink + " index:" + index + " slideAnchor:" + slideAnchor +" slideIndex:" + slideIndex + '</p>');
          deleteLog = true;
          console.log("afterSlideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);
          console.log("----------------");
        },
        afterLoad: function(anchorLink, index){
          $('#callbacksDiv').append('<p>afterLoad - anchorLink:' + anchorLink + " index:" + index + '</p>');
          deleteLog = true;
          console.log('===============');
          console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index );
        }
      });

    });
    </script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/materialize/bin/materialize.js"></script>
    <script src="/bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
